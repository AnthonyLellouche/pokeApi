<div class="container">

  <button mat-button [matMenuTriggerFor]="menu">Type du pokémon</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>Feu</button>
  <button mat-menu-item>Fée</button>
  <button mat-menu-item>Glace</button>
  <button mat-menu-item>Insecte</button>
  <button mat-menu-item>Normal</button>
  <button mat-menu-item>Plante</button>
  <button mat-menu-item>Poison</button>
  <button mat-menu-item>Eau</button>

</mat-menu>


<mat-form-field appearance="standard">
  <mat-label>Chercher un pokémon</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Num du pokémon </th>
      <td mat-cell *matCellDef="let row"> {{row.position}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Image du pokémon </th>
      <td mat-cell *matCellDef="let row">
        <img src="{{row.image}}" alt="pokemon" width="100" height="100">
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom du pokémon </th>
      <td mat-cell *matCellDef="let row"> {{row.name | titlecase }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRow(row)"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Le pokémon recherché n'a pas été trouvé "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[9, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
