<mat-card class="card">

  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{pokemon.name | uppercase }}</mat-card-title>
    <mat-card-subtitle>Numéro : {{pokemon.id}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{pokemonImg}}" alt="Pokemon">

  <mat-card-content>
    <mat-chip-list aria-label="Fish selection">
      <mat-chip color="primary" selected>Type: {{pokemonType}}</mat-chip>
      <mat-chip color="primary" selected>Taille: {{pokemon.height}} CM</mat-chip>
      <mat-chip color="primary" selected>Poids : {{pokemon.weight}} Kilos</mat-chip>
      <mat-chip color="primary" selected>ID du pokémon: {{pokemon.id}}</mat-chip>
    </mat-chip-list>

  </mat-card-content>

</mat-card>
